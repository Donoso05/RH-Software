    <script>
        function validarFormulario() {
            const idUsuario = document.querySelector('input[name="id_usuario"]').value.trim();
            const contrasena = document.querySelector('input[name="contrasena"]').value.trim();
            const idUsuarioRegex = /^\d{6,11}$/;
            const contrasenaRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{10,}$/;

            if (!idUsuarioRegex.test(idUsuario)) {
                alert('El número de cédula debe contener entre 6 y 11 dígitos y solo números.');
                return false;
            }

            if (!contrasenaRegex.test(contrasena)) {
                alert('La contraseña debe ser alfanumérica y tener al menos 10 caracteres.');
                return false;
            }

            return true;
        }
    </script>
